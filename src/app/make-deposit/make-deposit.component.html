<div class="container">
  <div class="card">
    <h2>Make Deposit</h2>
    <form (submit)="makeDeposit()">
      <div class="form-group">
        <label for="accountId">Account:</label>
        <select id="accountId" [(ngModel)]="transaction.accountId" name="accountId" class="form-control" required>
          <option *ngFor="let account of accounts" [value]="account.id">{{ account.accountNumber }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" [(ngModel)]="transaction.amount" name="amount" class="form-control" required>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</div>
