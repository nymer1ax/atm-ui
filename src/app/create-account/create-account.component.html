<div class="container">
  <div class="card">
    <h2>Create Account</h2>
    <form (submit)="createAccount()">
      <div class="form-group">
        <label for="accountNumber">Account Number</label>
        <input type="text" id="accountNumber" [(ngModel)]="account.accountNumber" required>
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number" id="balance" [(ngModel)]="account.balance" required>
      </div>
      <button type="submit">Create</button>
    </form>
  </div>
</div>
